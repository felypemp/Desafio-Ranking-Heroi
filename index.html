<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Partidas Rankeadas</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Partidas Rankeadas</h1>
        <label for="inputVitorias">Vitórias:</label>
        <input type="number" id="inputVitorias" placeholder="Digite a quantidade de vitórias">
        <br>
        <label for="inputDerrotas">Derrotas:</label>
        <input type="number" id="inputDerrotas" placeholder="Digite a quantidade de derrotas">
        <br>
        <button onclick="calcularResultado()">Calcular</button>
        <br>
        <p id="resultado"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
